<div class="container">
  <form #form="ngForm" (submit)="onSubmit(form)">
    <div class="row">
      <div class="col">
        <h1>Create New Exhibition</h1>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger" style="float: right;" (click)="onCancel(cancelModal)">Cancel</button>
      </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <label>Title:</label>
            <input type="text" class="form-control" placeholder="Title" name="exhibitionName" #exhibitionName="ngModel" [(ngModel)]="exhibitionService.exhibitionData.exhibitionName"
            required [class.invalid]="exhibitionName.invalid && exhibitionName.touched">
            <div *ngIf="exhibitionName.invalid && (exhibitionName.dirty || exhibitionName.touched)" style="color: red;">
              Exhibition Title Required
            </div> 
            <br>

            <div class="form-group">
                <label for="comment">Exhibition Description:</label>
                <textarea class="form-control" rows="5" id="comment" name="exhibitionDescription" #exhibitionDescription="ngModel" [(ngModel)]="exhibitionService.exhibitionData.exhibitionDescription" required></textarea>
              </div>
              <div *ngIf="exhibitionDescription.invalid && (exhibitionDescription.dirty || exhibitionDescription.touched)" style="color: red;">
                Description Required
              </div> 
              <br>

            <label>Exhibition Type:</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option *ngFor="let type of exhibitionTypeList" [value]="type.exhibitionTypeID">{{type.exhibitionTypeDecription}}</option>
                </select>
              </div>
              <br>

        </div>
        <div class="col">
            <label>Date: </label>
            <input type="text" class="form-control" placeholder="2021/06/16" name="exhibitionDate" #exhibitionDate="ngModel" [(ngModel)]="exhibitionService.exhibitionData.exhibitionDate"
            required [class.invalid]="exhibitionDate.invalid && exhibitionDate.touched">
            <div *ngIf="exhibitionDate.invalid && (exhibitionDate.dirty || exhibitionDate.touched)" style="color: red;">
              Date Required
            </div> 
            <br>

            <label>Time: </label>
            <input type="text" class="form-control" placeholder="08:00" name="exhibitionTime" #exhibitionTime="ngModel" [(ngModel)]="exhibitionService.exhibitionData.exhibitionTime"
            required [class.invalid]="exhibitionTime.invalid && exhibitionTime.touched">
            <div *ngIf="exhibitionTime.invalid && (exhibitionTime.dirty || exhibitionTime.touched)" style="color: red;">
              Time Required
            </div> 
            <br>

            <label>Venue:</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option *ngFor="let type of venueList" [value]="type.venueID">{{type.venueDescription}}</option>
                </select>
              </div>
              <br>

              <div class="row">

                <div class="col">
                  <input type="file" #Image accept="image/">
                    <button type="button" class="btn btn-danger">Remove <i class="fas fa-trash"></i></button>


                </div>
                <div class="col">
                    <img src="./../assets/exhibitions/theme2.png" class="exhibition-image" alt="exhibiton">
                </div>
              </div>
              


                          
        </div>
    </div>
    <br>
    <!-- <button type="button" class="btn btn-primary btn-lg" (click)="addAnnouncement(announcementModal)">Submit</button> -->
    <button type="button" class="btn btn-primary" style="width: 300px; height: 50px;" [disabled]="form.invalid" type="submit">Submit</button>
  </form>
</div>


<!-- =========MODALS BELOW======================= -->

<ng-template #announcementModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Enter Announcement</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Announcement</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>
    </div>
    <br>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="confirmAnnouncement(announcementModal)">Confirm</button>
  </div>
</ng-template>

<ng-template #cancelModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Cancel Create Exhibition</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
    <p>Are you sure you want to cancel this creation process?</p>
    </div>
    <br>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">No</button>
    <button type="button" class="btn btn-primary" (click)="confirmCancel(cancelModal)">Yes</button>
  </div>
</ng-template>
