<form [formGroup]="teacherForm" (ngSubmit)="onSubmit($event)">
<div class="container">
    <div class="row">
      <div class="col">
        <h1>Add Teacher</h1>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger" style="float: right;" (click)="onCancel(cancelTeacherModal)">Cancel</button>
      </div>     </div>
    <hr>
    <!-- <form novalidate #form="ngForm" (submit)="onSubmit(form)"> -->
    <div class="row">
        <div class="col">
            <label>First Name:</label>
            <input type="text" class="form-control" formControlName="teacherName" placeholder="First Name" name="teacherName"
            required>
            <br>

            <label>Last Name:</label>
            <input type="text" class="form-control" formControlName="teacherSurname" placeholder="Last Name" name="teacherSurname"
            required>

            <br>

            <label>Type of Teacher:</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
                <select class="custom-select" formControlName="teacherTypeID" name="teacherTypeID">
                  <option *ngFor="let type of teacherTypeList" [value]="type.teacherTypeID">{{type.teacherTypeDescription}}</option>
                </select>
              </div>
              <br>

              <!-- <label>ID-Number:</label>
            <input type="text" class="form-control" placeholder="ID">
            <br> -->

             
        </div>
        <div class="col">
       

              <label>Phone Number:</label>
              <input type="text" class="form-control" placeholder="+ (27)" formControlName="teacherPhoneNumber" name="teacherPhoneNumber"
              required>
              <br>

              <label>Email Address:</label>
              <input type="text" class="form-control" placeholder="@gmail.com" formControlName="teacherEmail" name="teacherEmail"
              required>
              <br>
                          
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg" type="submit">Add Teacher</button>

    <!-- <ng-template #teacherModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Add Teacher</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >
          <p>Are you sure you want to add Teacher?</p>
        </div>
        <br>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">No</button>
        <button type="button" class="btn btn-primary" type="submit">Add Teacher</button>
      </div>
    </ng-template> -->
  
  </div>
</form>

<ng-template #cancelTeacherModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Cancel Add Teacher</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
      <p>Are you sure you want to cancel adding class Teacher?</p>
    </div>
    <br>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">No</button>
    <button type="button" class="btn btn-primary" (click)="confirmCancel()">Yes</button>
  </div>
</ng-template>
