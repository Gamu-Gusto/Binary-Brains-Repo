<div class="container">
  <form [formGroup]="artClassForm" (ngSubmit)="onSubmit($event)">
    <div class="row">
      <div class="col">
        <h1>Create New Art Class</h1>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger" style="float: right;" (click)="onCancel(cancelModal)">Cancel</button>
      </div>    </div>
    <hr>
    <div class="row">
        <div class="col">
            <label>Title:</label>
            <input type="text" class="form-control" placeholder="Title" name="artClassName" formControlName="artClassName">
            <!-- <div *ngIf="artClassName.invalid && (artClassName.dirty || artClassName.touched)" style="color: red;">
              Class Title Required
            </div>  -->
            <br>

            <div class="form-group">
                <label for="comment">Class Description:</label>
                <textarea class="form-control" rows="5" id="comment" name="artClassDescription" formControlName="artClassDescription"></textarea>
              </div>
              <!-- <div *ngIf="artClassDescription.invalid && (artClassDescription.dirty || artClassDescription.touched)" style="color: red;">
                Description Required
              </div>  -->
              <br>

              <label>Start-Date:</label>
            <input type="datetime-local" class="form-control" placeholder="Start-Date" name="artClassStartDateTime" formControlName="artClassStartDateTime">
            <!-- <div *ngIf="artClassStartDate.invalid && (artClassStartDate.dirty || artClassStartDate.touched)" style="color: red;">
              Start Date Required
            </div>  -->
            <br>

            <label>End-Date:</label>
            <input type="datetime-local" class="form-control" placeholder="End-Date" name="artClassEndDateTime" formControlName="artClassEndDateTime">
            <!-- <div *ngIf="artClassEndDate.invalid && (artClassEndDate.dirty || artClassEndDate.touched)" style="color: red;">
              End Date Required
            </div>  -->
            <br>

            <label>Class Type:</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
                <select class="custom-select" name="artClassTypeID" formControlName="artClassTypeID">
                  <option *ngFor="let type of artClassTypeList" [value]="type.artClassTypeID">{{type.artClassTypeDescription}}</option>
                </select>
              </div>
              <br>
            
        </div>
        <div class="col">
            <label>Teacher:</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
                <select class="custom-select" name="classTeacherID" formControlName="classTeacherID">
                  <option *ngFor="let type of teachersList" [value]="type.classTeacherID">{{type.teacherName}} {{type.teacherSurname}}</option>
                </select>
              </div>
              <br>

            <label>Class limit: </label>
            <input type="number" class="form-control" placeholder="Provide class limit" name="classLimit" formControlName="classLimit">
            <!-- <div *ngIf="artClassLimit.invalid && (artClassLimit.dirty || artClassLimit.touched)" style="color: red;">
              Class Limit Required
            </div>  -->
            <br>

            <label>Refund Limit:</label>
            <input type="number" class="form-control" placeholder="Refund limit" name="refundDayLimit" formControlName="refundDayLimit">
            <!-- <div *ngIf="refundDayLimit.invalid && (refundDayLimit.dirty || refundDayLimit.touched)" style="color: red;">
              Refund Limit Required
            </div>  -->
            <br>

            <label>Class Price:</label>
            <input type="number" class="form-control" placeholder="0.00" name="classPrice" formControlName="classPrice">
            <!-- <div *ngIf="refundDayLimit.invalid && (refundDayLimit.dirty || refundDayLimit.touched)" style="color: red;">
              Refund Limit Required
            </div>  -->
            <br>

            <label>Venue:</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
                <select class="custom-select" name="venueID" formControlName="venueID">
                  <option *ngFor="let type of venueList" [value]="type.venueID">{{type.venueDescription}}</option>
                </select>
              </div>
              <br>

              <label>Organisation:</label>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                  </div>
                  <select class="custom-select" formControlName="organisationID" name="organisationID">
                    <option *ngFor="let type of organisationList" [value]="type.organisationID">{{type.organisationalName}}</option>
                  </select>
                </div>

              <h4>Add Class Picture</h4>
         
              <div class="row">
                <label>Add Picture: </label>
                <input type="hidden" name="artClassImage" formControlName="artClassImage" [value]="base64">

<ng-template #classAnnounceModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Enter Announcement</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Announcement</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>
    </div>
    <br>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="confirmClass()">Confirm</button>
  </div>
</ng-template>

<ng-template #cancelModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Enter Announcement</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
    <p>Are you sure you want to cancel this creation process?</p>
    </div>
    <br>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">No</button>
    <button type="button" class="btn btn-primary" (click)="confirmCancel(cancelModal)">Yes</button>
  </div>
</ng-template>
