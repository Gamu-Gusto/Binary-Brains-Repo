<div class="container">
  <div class="row">
    <h1>New User Report</h1>
  </div>
  <hr />
  <form #addClientForm="ngForm" (ngSubmit)="searchdata()" novalidate>
    <div class="row">
      <label>Start-Date: <i class="far fa-calendar"></i></label>
      <div class="input-group mb-3">
        <div class="input-group-prepend"></div>
        <input
          type="date"
          #startdate="ngModel"
          name="startdate"
          [(ngModel)]="model.startdate"
          placeholder="From Date"
          class="form-control"
          required
        />
      </div>
      <br />
      <label>End-Date: <i class="far fa-calendar"></i></label>
      <div class="input-group mb-3">
        <input
          type="date"
          #enddate="ngModel"
          name="enddate"
          [(ngModel)]="model.enddate"
          placeholder="To Date"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary mb-3 mt-3">
        Generate New User Report
      </button>
    </div>
  </form>

  <hr />
  <div class="row">
    <div class="table">
      <table class="table">
        <thead>
          <tr class="table-primary">
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Username</th>
            <th scope="col">User Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of user">
            <th scope="row">{{ user.UserFirstName }}</th>
            <td>{{ user.UserLastName }}</td>
            <td>{{ user.UserEmail }}</td>
            <td>{{ user.UserName }}</td>
            <td>{{ user.UserRoleName }}</td>
          </tr>
          <tr *ngIf="user.length == 0">
            <td colspan="4">No Users Found</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
    <button type="button" class="btn btn-primary" style="margin-right: 15px">
      Export
    </button>
    <button type="button" class="btn btn-primary">Print</button>
  </div>
</div>
