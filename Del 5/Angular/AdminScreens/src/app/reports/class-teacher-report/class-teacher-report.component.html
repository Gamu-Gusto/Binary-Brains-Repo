<div class="container">
  <div class="row">
    <h1>Class Teacher Report</h1>
  </div>
  <hr />
  <div class="row">
    <label>Teacher:</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend"></div>
      <select
        (click)="hideTable()"
        class="custom-select"
        id="inputGroupSelect01"
        (change)="getTeacher($event.target.value)"
      >
        <option value="0">--Select Teacher--</option>
        <option
          *ngFor="let teacher of teachers"
          value="{{ teacher.ClassTeacherID }}"
        >
          {{ teacher.TeacherName }} {{ teacher.TeacherSurname }}
        </option>
      </select>
    </div>
    <button
      type="button"
      (click)="showTable()"
      class="btn btn-primary mb-3 mt-3"
    >
      Generate Teacher Report
    </button>
  </div>
  <hr />
  <div class="row">
    <div class="table">
      <table class="table">
        <thead>
          <tr class="table-primary">
            <th scope="col">Class Name</th>
            <th scope="col">Class Type</th>
            <th scope="col">Number of Students</th>
          </tr>
        </thead>
        <tbody *ngIf="isShown">
          <tr *ngFor="let teacher of teacher">
            <th>{{ teacher.ArtClassName }}</th>
            <td>{{ teacher.classType }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
    <button type="button" class="btn btn-primary" style="margin-right: 15px">
      Export
    </button>
    <button type="button" class="btn btn-primary">Print</button>
  </div>
</div>
