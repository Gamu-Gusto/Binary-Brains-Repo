<div class="container">
    <div class="row">
        <h1>Teachers</h1>
    </div>
  <label>Search Teacher:</label>
  <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search">
      <div class="input-group-append">
        <button class="btn btn-outline-success" type="button"><i class="fas fa-search"></i></button>
      </div>
    </div>
    <p><small>No searches found</small></p>
    <div class="row">
        <button type="button" class="btn btn-primary" [routerLink]="['/add-teacher']">Add Teacher <i class="fas fa-plus"></i></button>

    </div>
    <hr>
  

    <div class="row">
  </div>
    <table class="table">
        <thead>
          <tr class="table-primary">
            <th scope="col">Name</th>
            <th scope="col">Email Address</th>
            <th scope="col">Phone Number</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Stan Lee</th>
            <td>stan@gmail.com</td>
            <td>1234567890</td>
            <td>
                <button type="button" class="btn btn-success" [routerLink]="['/update-teacher']">Edit <i class="fas fa-edit"></i></button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" (click)="onDeleteTeacher(deleteTeacherModal)">Delete <i class="fas fa-trash"></i></button>
            </td>
          </tr>

          <tr>
            <th scope="row">Koos Smit</th>
            <td>koos@gmail.com</td>
            <td>1234567890</td>
            <td>
                <button type="button" class="btn btn-success" [routerLink]="['/update-teacher']">Edit <i class="fas fa-edit"></i></button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" (click)="onDeleteTeacher(deleteTeacherModal)">Delete <i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <br>

     

</div>

<ng-template #deleteTeacherModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Delete Teacher</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
      <p>Are you sure you want to delete this class Teacher?</p>
    </div>
    <br>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">No</button>
    <button type="button" class="btn btn-primary" (click)="confirmDelete(deleteTeacherModal)">Yes</button>
  </div>
</ng-template>
